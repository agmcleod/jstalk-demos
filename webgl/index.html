<!DOCTYPE html>
<html>
  <head>
    <title>WebGL Scale</title>
    <script>
      var canvas, gl, image, texture;

      function animate() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      }

      function initWebGL() {
        gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if(!gl) {
          alert("unable to init webgl");
        }

        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
      }

      function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");
        // left off: https://developer.mozilla.org/en-US/docs/Web/WebGL/Adding_2D_content_to_a_WebGL_context?redirectlocale=en-US&redirectslug=WebGL%2FAdding_2D_content_to_a_WebGL_context
      }

      function initTextures() {
        texture = gl.createTexture();
        image = new Image();
        image.onload = function() {
          gl.bindTexture(gl.TEXTURE_2D, texture);
          gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
          gl.generateMipmap(gl.TEXTURE_2D);
          gl.bindTexture(gl.TEXTURE_2D, null);
        }

        image.src = "background.png";
      }

      function update() {
        requestAnimationFrame(update);
        animate();
      }

      window.onload = function() {
        canvas = document.getElementById("canvas");
        initWebGL();
        initTextures();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        update();
      }
    </script>
  </head>
  <body>
    <canvas id="canvas" width="1024" height="768"></canvas>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
